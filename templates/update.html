<!DOCTYPE html>
<html>

<head>
    <title>UPDATE</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="wapper">
        <h4 style="
		color: #25C296;
		font-family: sans-serif;">Update Userdata</h4>
        <form action="/update/{{username}}" method="post">
            <label>User name</label><br>
            <input type="text" name="username" value="{{updata.name}}" placeholder="update_userdata"><br>
            <label>Email Address</label><br>
            <input type="email" name="email" value="{{updata.email}}" placeholder="Email Address"><br>
            <label>Address</label><br>
            <input type="address" name="address" value="{{updata.address}}" placeholder="Address"><br>
            <label>Phone Number</label><br>
            <input type="number" name="phone" value="{{updata.phone}}" placeholder="Phone number"><br>
            <label>Pick date </label><br>
            <input type="date" name="datetime-local"><br>
            <button class="" type="submit">Save & save</button>
        </form>


    </div>

</body>

</html>
