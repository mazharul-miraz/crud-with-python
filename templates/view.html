<!DOCTYPE html>
<html>

<head>
    <title>F L A S K || CRUD</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="wapper">
        <header class="navbar">
            <section class="navbar-section">
                <a href="/view" class="btn btn-link">Home</a>
            </section>
            <section class="navbar-center">
                <h5>FLASK CRUD</h5>
            </section>
            <section class="navbar-section">
                <a href="#" class="btn btn-link">Login</a>
            </section>
        </header>
        <div class="user-data">
            <div class="conbar">
                <div class="searchbar">
                    <div class="input-group input-inline">
                        <input class="form-input" type="text" placeholder="search" style="width: 300px;">
                        <button class="btn btn-primary input-group-btn">Search</button>
                    </div>
                </div>
                <div class="con">
                    <a class="btn" href="/insert">New Record</a>
                    <a class="btn" href="/update">Edit</a>
                </div>
            </div>

            <table class="table view-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in user %}
                    <tr>
                        <td>{{u._id}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.address}}</td>
                        <td>{{u.phone}}</td>
                        <td><a class="btn" href="/update/{{u._id}}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
    </div>

</body>

</html>
